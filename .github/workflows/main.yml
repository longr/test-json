---
name: build
on: push
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      simd: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: |
        echo "::set-output name=matrix::{\"include\":[{\"simd\":\"avx\", \"os\":\"ubuntu-latest\"},{\"simd\":\"sse2\",\"os\":\"ubuntu-latest\"}]}"

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.setup.outputs.matrix.simd)}}
    steps:
    - run: echo ${{matrix.simd}}
